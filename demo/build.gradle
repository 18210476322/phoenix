apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.guoxiaoxing.phoenix.demo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '26.0.2'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'

//    //图片/视频库
//    compile "com.souche.android.sdk:souche-media:$rootProject.ext.version"
//    compile "com.souche.android.sdk:media-compress-picture:$rootProject.ext.version"
//    compile "com.souche.android.sdk:media-compress-video:$rootProject.ext.version"

    //图片/视频库
    compile project(':phoenix-picker')
    compile project(':phoenix-editor')
    compile project(':phoenix-compress-video')
    compile project(':phoenix-compress-picture')
    compile project(':phoenix-editor')
}
